name: Run Scraper on Windows

on:
  schedule:
    - cron: '0 8 * * *' # اجرا هر روز ساعت ۸ صبح
  workflow_dispatch: # دکمه اجرای دستی

jobs:
  scrape:
    runs-on: windows-latest  # استفاده از محیط ویندوز

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Scraper
      env:
        # لیست تمام کلیدهای مورد نیاز
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        WP_KEY: ${{ secrets.WP_KEY }} # اگر این کلید را در Secrets تعریف کردی
        
        # === خط حیاتی برای ویندوز ===
        # این خط باعث می‌شود ارور فارسی در ویندوز رفع شود
        PYTHONIOENCODING: utf-8
        
      run: |
        

        python manage.py discover_products
