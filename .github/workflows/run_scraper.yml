name: Run Scraper on Ubuntu

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest # حتما باید اوبونتو باشد

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # --- نصب کروم و مانیتور مجازی ---
- name: Install Chrome and Xvfb
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb wget
        # دانلود و نصب دستی کروم برای اطمینان ۱۰۰ درصدی
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Scraper with DrissionPage
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        WP_KEY: ${{ secrets.WP_KEY }}
        PYTHONIOENCODING: utf-8
      run: |
        
        # اجرای دستور با مانیتور مجازی (رزولوشن 1920 در 1080)
        # این باعث می‌شود DrissionPage بتواند با Headless=False اجرا شود
        xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python manage.py discover_products
        
